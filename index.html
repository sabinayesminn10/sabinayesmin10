<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rlt="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>

  </div>


  <main class="form-signin m-auto " style="width: 295px; ">
    <form style="margin-top: 50px;">

      <img class="text-center rounded mx-auto d-block mb-4" src="images/logo640.webp" alt="" width="68" height="51px">
      <h1 class="text-center mb-3 fw-normal" style="font-size: 25px;">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check my-3"  style="margin-left: 5rem;">
        <input class="form-check-input" type="checkbox" style="margin-right:4px;" >
        <label class="form-check-label" for="flexCheckDefault" >
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class=" text-center mb-3 text-body-secondary" style="padding-top: 3rem;">&copy; 2017â€“2024</p>
    </form>
  </main>



  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
